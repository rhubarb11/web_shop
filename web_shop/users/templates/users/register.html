{% extends "shop/base.html" %}
{% load crispy_forms_tags %}

{% block navbar %}
  {% include "users/navbar_top_user.html" %}
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center container align-items-center mt-5">

  <form class="col-md-5 mx-auto" method="POST"> {% csrf_token %}
    <legend class="border-bottom mb-4 border-secondary text-secondary">Register</legend>
      <fieldset>{{ form| crispy }}</fieldset>
    <button class="btn btn-outline-info type mb-3" type="submit">Register</button>
  </form>

</div>

  <div class="d-flex justify-content-center container align-items-center mt-2">
    <div class="col-md-5 mx-auto border-bottom border-secondary">
      <ul>
        <li class="mb-5"><a href="{% url 'login' %}">Already Have An Account?</a></li>
      </ul>
  </div>

</div>

{% endblock %}
