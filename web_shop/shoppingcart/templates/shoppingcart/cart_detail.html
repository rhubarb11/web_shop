{% extends "shop/base.html" %}
{% load cart_tag %}

{% block content %}

<div class="container col-md-6">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart mr-1" aria-hidden="true"></i>
      Shipping cart
      <a href="{% url 'shop_index' %}" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">

      {% for key,product in request.session.cart.items %}
      <div class="row">
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong>{{ product.name }}</strong></h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong>{{ product.price }}<span class="text-muted">Â£</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input type="number" step="1" max="99" min="1" value="{{ product.quantity }}"
                     title="quantity" class="qty" size="4">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <hr>
      {% endfor %}
      <!-- END PRODUCT -->
      <!-- PRODUCT -->

      <!-- END PRODUCT -->
      <div class="pull-right">
        <a href="" class="btn btn-outline-info pull-right">
          Update shopping cart
        </a>
      </div>
    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <a href="" class="btn btn-success pull-right">Checkout</a>
        <div class="pull-right mr-3">
          Total price: <b>{{ cart_total_amount }}</b>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
